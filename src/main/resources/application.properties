# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hrsystem_orangetask
spring.datasource.username=root
spring.datasource.password=zizo2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Database Configuration for Testing
# (This will be used when running tests)
spring.datasource.h2.url=jdbc:h2:mem:testdb; DB_CLOSE_DELAY=-1; DB_CLOSE_ON_EXIT=FALSE
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=

# Enable H2 Console for testing purposes
spring.h2.console.enabled=true

# Flyway configuration for database migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# H2 Database Console (enabled only in testing)
# This is useful when working with H2 database in memory during tests
spring.h2.console.path=/h2-console
