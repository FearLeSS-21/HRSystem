# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blogapp
spring.datasource.username=root
spring.datasource.password=zizo2003
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
hibernate.transaction.jta.platform=enable
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# H2 Database Configuration for Testing
spring.datasource.h2.url=jdbc:h2:mem:testdb; DB_CLOSE_DELAY=-1; DB_CLOSE_ON_EXIT=FALSE
spring.datasource.h2.driver-class-name=org.h2.Driver
spring.datasource.h2.username=sa
spring.datasource.h2.password=

# H2 Console
spring.h2.console.enabled=true

# Flyway configuration
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration